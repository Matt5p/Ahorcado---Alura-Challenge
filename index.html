<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Juego del Ahorcado</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="titulo">
                <h1>Ahorcado</h1>
            </div>
        </header>
        <main>
            <div class="principal">
                <p class="instrucciones">Adivine la palabra antes antes de que se complete el ahorcado. Puede agregar nuevas palabras entre 3 y 15 letras, sin caracteres especiales.</p>
                <button class="btn" id="boton-iniciar">Iniciar Juego</button>
                <div class="agregar-palabra" style="text-align: center">
                    <input class="text-input" type="text" id="input-agregar-palabra" placeholder="Escriba una nueva palabra"/>
                    <button class="btn" id="boton-agregar-palabra">Agregar Palabra</button><br>
                </div>
                <div class="canvas" id="canvas">
                    <canvas id="canvas-ahorcado" height="800px" width="1200px"></canvas>
                    <input id="mostrar-teclado">
                </div>
                
            </div>
        </main>
        <footer class="footer">
            <p>Albornoz D. Mat√≠as - 2022</p>
        </footer>
        
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/ahorcado.js"></script>
        

    </body>
</html>
